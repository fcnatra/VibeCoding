<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Notepad</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container">
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 8px;">
        <h1 class="app-title">Mis Notas</h1>
        <div style="display: flex; gap: 8px;">
            <button id="export-notes-btn" style="background: #0984e3; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 1.2em;">⬇️</span> Exportar notas
            </button>
            <button id="import-notes-btn" style="background: #00b894; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 1.2em;">⬆️</span> Importar notas
            </button>
            <input type="file" id="import-notes-file" accept="application/json" style="display:none;" />
            <button id="delete-all-btn" style="background: #e74c3c; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 1.2em;">🗑️</span> Borrar todas
            </button>
        </div>
    </div>
    <div id="confirm-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:3000; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:12px; padding:24px 20px; max-width:350px; width:90%; text-align:center; box-shadow:0 4px 24px rgba(0,0,0,0.15); position:relative;">
            <div id="confirm-modal-text" style="font-size:1.1rem; color:#2d3436; margin-bottom:24px;">¿Estás seguro de que quieres borrar todas las notas? Esta acción no se puede deshacer.</div>
            <button id="confirm-delete-all" style="padding:8px 24px; font-size:1rem; background:#e74c3c; color:#fff; border:none; border-radius:4px; cursor:pointer; margin-right:12px;">Sí, borrar todas</button>
            <button id="cancel-delete-all" style="padding:8px 24px; font-size:1rem; background:#636e72; color:#fff; border:none; border-radius:4px; cursor:pointer;">Cancelar</button>
        </div>
    </div>
    <div id="alert-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:4000; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:12px; padding:24px 20px; max-width:350px; width:90%; text-align:center; box-shadow:0 4px 24px rgba(0,0,0,0.15); position:relative;">
            <div id="alert-modal-text" style="font-size:1.1rem; color:#2d3436; margin-bottom:24px;"></div>
            <button id="close-alert-modal" style="padding:8px 24px; font-size:1rem; background:#636e72; color:#fff; border:none; border-radius:4px; cursor:pointer;">Cerrar</button>
        </div>
    </div>
    <form class="note-form">
      <input type="text" class="note-input-title" placeholder="Título" required maxlength="60">
      <textarea class="note-input-content" placeholder="Contenido" rows="2" required maxlength="500"></textarea>
      <button type="submit" class="note-add-btn">Agregar nota</button>
    </form>
    <input type="text" class="note-search-input" placeholder="Buscar notas...">
    <div class="notes-list">
      <!-- Las notas se renderizarán aquí dinámicamente -->
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
