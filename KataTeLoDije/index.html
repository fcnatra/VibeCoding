<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prediction Recorder</h1>
        <form id="prediction-form">
            <input type="text" id="prediction-input" placeholder="Enter your prediction" required />
            <input type="date" id="date-input" required />
            <button type="submit">Save Prediction</button>
        </form>
        <h2>Saved Predictions</h2>
        <ul id="predictions-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
